<p>
    <a routerLink="/admin/products/new" class="btn btn-primary">New Product</a>
</p>

<p>
    <input 
    #query
    (keyup)="filter(query.value)"
    type="text" class="form-control" placeholder="Seacrch... ">
</p>

<table class="table">
    <thead>
        <tr>
            <th>Title</th>
            <th>Price</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of filteredProduct">
            <td>{{ p.value.title }}</td>
            <td>{{ p.value.price }}</td>
            <td>
                <a [routerLink]="[p.key]">Edit</a>
            </td>
        </tr>
    </tbody>
</table>
