
<table class="table">
    <thead>
      <tr>
        <th>Customer</th>
        <th>Date</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td>{{ item.shipping.name }}</td>
        <td>{{ item.datePlaced | date }}</td>
        <td>
          <a href="#">View</a>
        </td>
      </tr>
    </tbody>
  </table>
