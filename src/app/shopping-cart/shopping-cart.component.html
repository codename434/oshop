<h1>Shopping Cart</h1>
<ng-container>
  <p>
    You have {{ shoppingCartItemCount }} items in your shopping cart.
  </p>
  <table class="table">
    <thead>
      <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let productId of productIds">
        <td>
          {{ items[productId].product.title }}
        </td>
        <td>
          {{ items[productId].quantity }}
        </td>
        <td>
          {{ items[productId].quantity * items[productId].product.price | currency : 'USD' : 'symbol'}}
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td></td>
        <td></td>
        <td>
          
        </td>
      </tr>
    </tfoot>
  </table>
</ng-container>
